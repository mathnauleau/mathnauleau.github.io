<body>
  <div class="lightbox">
    <div class="vertical">
      <div class="box">
        <h4>This content is protected.</h4>
        <input id="password" type="password" size="20" maxlength="20" placeholder="Enter password"
          class="post-password-input css-u51q0g" />
        <br>

        <button id="loginbutton"
          class="btn-custom d-inline-flex align-items-center justify-content-center align-self-center"
          style="border: none;" type="button">
          <span data-i18n="btn.contact">Submit</span>
          <i class="bi bi-arrow-right"></i>
        </button>

        <p id="wrongPassword" style="display: none">wrong password</p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

  <script type="text/javascript"
    src="https://rawcdn.githack.com/chrisveness/crypto/7067ee62f18c76dd4a9d372a00e647205460b62b/sha1.js"></script>

  <script type="text/javascript">
    "use strict";

    function loadPage(pwd) {
      var hash = pwd;
      hash = Sha1.hash(pwd);
      var url = hash + "/index.html";

      $.ajax({
        url: url,
        dataType: "html",
        success: function (data) {
          window.location = url;
        },
        error: function (xhr, ajaxOptions, thrownError) {
          parent.location.hash = hash;

          //$("#wrongPassword").show();
          $("#password").attr("placeholder", "wrong password");
          $("#password").val("");
        },
      });
    }

    $("#loginbutton").on("click", function () {
      loadPage($("#password").val());
    });
    $("#password").keypress(function (e) {
      if (e.which == 13) {
        loadPage($("#password").val());
      }
    });
    $("#password").focus();
  </script>
</body>
